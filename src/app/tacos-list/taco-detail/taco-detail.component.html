<mat-card class="header">Tacos</mat-card>
<mat-card class="recipe">
  <mat-card-header>
    <mat-card-title>
      <h2>{{taco?.title}}</h2>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <h3>Ingredients</h3>
    <p *ngFor="let ingredient of taco?.ingredients">
      {{ingredient}}
    </p>
    <mat-divider></mat-divider>
    <h3>Steps</h3>
    <p *ngFor="let step of taco?.steps">
      {{step}}
    </p>
    <mat-divider></mat-divider>
    <h5>Tags</h5>
    <p *ngFor="let tag of taco?.tags">
      {{tag}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="goBack()">Back</button>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
